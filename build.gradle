apply plugin: 'scala'
apply plugin: 'scalatest'

buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'com.github.maiflai:gradle-scalatest:0.3'
  }
}

dependencies {
  compile 'org.scala-lang:scala-library:2.10.4'
  testCompile 'org.scalatest:scalatest_2.10:2.0'
  testRuntime 'org.pegdown:pegdown:1.1.0'
}